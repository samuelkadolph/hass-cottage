    max: 40.0
    min: 26.5
    mode: slider
    step: 0.5
    unit_of_measurement: °C
  icon: mdi:thermometer-chevron-down
  name: Hot Tub - Away Temperature

hot_tub_present_temperature:
  <<: *hot_tub_temperature
  icon: mdi:thermometer-chevron-up
  name: Hot Tub - Present Temperature

hot_tube_shock_pump_cycles:
