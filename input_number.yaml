  name: Hot Tub - Shock Pump Cycles
  max: 4
  min: 1
  mode: slider
  step: 1

sleep_bed_preheat_level:
  icon: mdi:radiator
  max: 10
  min: 1
  mode: slider
  name: Sleep - Bed Preheat Level
  step: 1

sleep_temperature_decrement:
