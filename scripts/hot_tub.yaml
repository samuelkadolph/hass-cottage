hot_tub_turn_off:
  alias: Hot Tub - Turn Off
  icon: mdi:thermometer-chevron-down
  mode: restart
  sequence:
  - if:
    - '{{ is_state("input_boolean.hot_tub_heat", "on") }}'
    - '{{ state_attr("climate.hot_tub_climate", "temperature") > states("input_number.hot_tub_away_temperature") | float }}'
    then:
    - service: climate.set_temperature
      data: { temperature: '{{ states("input_number.hot_tub_away_temperature") }}' }
      target: { entity_id: climate.hot_tub_climate }

hot_tub_turn_on:
  alias: Hot Tub - Turn On
  icon: mdi:thermometer-chevron-up
  mode: restart
  sequence:
  - if:
    - '{{ is_state("input_boolean.hot_tub_heat", "on") }}'
    - '{{ state_attr("climate.hot_tub_climate", "temperature") < states("input_number.hot_tub_present_temperature") | float }}'
    then:
    - service: climate.set_temperature
      data: { temperature: '{{ states("input_number.hot_tub_present_temperature") }}' }
      target: { entity_id: climate.hot_tub_climate }
