- id: alert_door_freezer_door_ajar
  alias: Alert (Door) - Freezer Door Ajar
  use_blueprint:
    path: samuelkadolph/door_ajar_alerts.yaml
    input:
      door: Freezer
      binary_sensors: binary_sensor.freezer_door_sensor_window_door_is_open

- id: alert_door_fridge_door_ajar
  alias: Alert (Door) - Fridge Door Ajar
  use_blueprint:
    path: samuelkadolph/door_ajar_alerts.yaml
    input:
      door: Fridge
      binary_sensors: binary_sensor.fridge_door_open
